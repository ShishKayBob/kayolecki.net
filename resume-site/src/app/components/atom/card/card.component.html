<div class="card-wrapper">
  <div class="columns">
    <div *ngIf="even">
      <p>{{desc}}</p>
    </div>
    <div>
      <img *ngIf="url" class="rounded" src="{{url}}" />
      <h3>{{header}}</h3>
      <h5>{{subheader}}</h5>
    </div>
    <div *ngIf="!even">
      <p>{{desc}}</p>
    </div>
  </div>
  <div *ngIf="chips.length" class="chips">
    @for (chip of chips; track chip) {
    <p-chip [label]="chip" />
    }
  </div>
</div>
