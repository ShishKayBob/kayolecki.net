<a *ngIf="href || text" class="animated-arrow" href="{{href}}">
    <span class="the-arrow -left">
        <span class="shaft"></span>
    </span>
    <span class="main">
        <span class="text">
            {{text}}
        </span>
        <span class="the-arrow -right">
            <span class="shaft"></span>
        </span>
    </span>
</a>
